<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-container">
        <img class="login-image" src="images\logo.jpg">
        <div class="login-title">Signup to the Lobster Newsletter</div>
        <form class="input-container" action="/" method="post">
            <input name="fname-input" class="input-box" type="text" placeholder="First Name" required autofocus>
            <input name="sname-input" class="input-box" type="text" placeholder="Second Name"required>
            <input name="email-input" class="input-box" type="email" placeholder="Your e-mail" required>
            <button type="submit" class="login-button">Sign Up</button>
        </form>
    </div>
    
</body>
</html>
